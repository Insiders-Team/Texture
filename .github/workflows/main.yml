name: Zip and Upload

on:
  push:
    branches: ["main"]

jobs:
  zip-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: papeloto/action-zip@v1
        with:
          files: assets/ pack.mcmeta pack.png
          recursive: true
          dest: texture/Texture.zip
    
      - name: Setting up the Github Actions git user
        run: | 
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        
      - name: Add the zipped folder
        run: git add ./texture/Texture.zip
        
      - name: Commit the zip
        run: git commit -m "Update Texture.zip"
        
      - name: Fetch the repository
        run: git fetch origin main
        
      - name: Push the repository
        run: git push origin main
        
