name: "Zip and upload"

on:
  push:
    branches: ["main"]

permissions: write-all

jobs:
  texture:
    name: "Update texture zip"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout the repository"
        uses: actions/checkout@v3

      - name: "Install zip"
        uses: montudor/action-zip@v1

      - name: "Zip the texture"
        run: zip -r -9 -Z bzip2  â€“m . -i ./textures/zipped/Texture.zip ./textures/unzipped

      # - name: "Zip the texture"
      #   uses: papeloto/action-zip@v1
      #   with:
      #     files: texture/unzipped/
      #     recursive: true
      #     dest: texture/zipped/Texture.zip
    
      - name: "Setting up git"
        run: | 
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
        
      - name: "Add the zipped texture"
        run: git add texture/zipped/Texture.zip
        
      - name: "Commit the zipped texture"
        run: git commit -m "Update Texture.zip"
        
      - name: "Push the changes"
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
        
