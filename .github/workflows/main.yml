name: Zip and Upload

on:
  push:
    branches: ["main"]

jobs:
  zip-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: papeloto/action-zip@v1
        with:
          files: assets/ pack.mcmeta pack.png
          recursive: true
          dest: texture/Texture.zip
