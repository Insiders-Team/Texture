## Action Name
name: "ðŸ”ƒ CI - Bedrock Auto-update"

## Trigger
on:
  workflow_dispatch:
  push:
    paths:
      - "texture/unzipped/bedrock/**"
    branches: ["main"]

## Action Permissions
permissions: write-all

## Jobs
jobs:
  ## Bedrock Edition Texture
  deploy-bedrock:
    ## Name of the job
    name: "ðŸ”ƒ CI - Deploy Bedrock Texture"
    
    ## "[ci-skip] prefix"
    if: "!contains(github.event.commits[0].message, '[ci-skip]')"
    
    ## Environment variables
    env:
      FILE_NAME: "v1.0.5_Bedrock-Insiders.mcpack"

    ## Run on Ubuntu
    runs-on: ubuntu-latest

    ## Jobs Steps
    steps:
      ## Checkout repository
      - name: "ðŸ”ƒ CI - Checkout the repository"
        uses: actions/checkout@v3

      ## Zip the texture
      - name: "ðŸ”ƒ CI - Zip the texture"
        uses: papeloto/action-zip@v1
        with:
          files: "texture/unzipped/bedrock"
          recursive: true
          dest: "texture/zipped/${{ env.FILE_NAME }}"

      ## Setup the git for pushing the changes
      - name: "ðŸ”ƒ CI - Setup git credentials"
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      ## Add the zipped texture
      - name: "ðŸ”ƒ CI - Add the zipped texture"
        run: |
          git add texture/zipped/${{ env.FILE_NAME }}

      ## Commit the changes
      - name: "ðŸ”ƒ CI - Commit the changes"
        run: |
          git commit -m "Bedrock: Update ${{ env.FILE_NAME }}"

      ## Push the current changes for the repository
      - name: "ðŸ”ƒ CI - Push the changes to the repository"
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
